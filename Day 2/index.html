<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <p><b>This is bold text</b></p> <br>
  <p><strong>This is important text</strong></p> <br>
  <p><i>This is italic text</i></p> <br>
  <p><em>This is emphasized text</em></p> <br>
  <p><mark>This is highlighted text</mark></p> <br>
  <p><small>This is smaller text</small></p> <br>
  <p><del>This text is deleted</del></p> <br>
  <p><ins>This text is inserted</ins></p> <br>
  <p><sub>This is subscript</sub> and <sup>this is superscript</sup></p> <br>
  <p><u>This text is underlined</u></p> <br>

</body>
</html>
