<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form>
        <label for="fname">First Name :</label>
        <input type="text" id="fname" name="fname" placeholder="Enter First Name"><br><br>

        <label for="lname">Last Name :</label>
        <input type="text" id="lname" name="lname" placeholder="Enter Last Name"><br><br>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" placeholder="Enter Email Address"><br><br>

        <label for="password">Password :</label>
        <input type="password" id="password" name="password"><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>

        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <label for="age">Age :</label>
        <input type="number" id="age" name="age"><br><br>

        <label>Preferences :</label><br>
        <input type="checkbox" id="acrylic" name="preference" value="Acrylic Painting">
        <label for="acrylic">Acrylic Painting</label><br>

        <input type="checkbox" id="oil" name="preference" value="Oil Painting">
        <label for="oil">Oil Painting</label><br>

        <input type="checkbox" id="watercolor" name="preference" value="Water Color Painting">
        <label for="watercolor">Water Color Painting</label><br><br>

        <label for="occupation">Select Occupation</label>
        <select id="occupation" name="occupation">
            <option value="student">Student</option>
            <option value="artist">Artist</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="bio">Bio</label><br>
        <textarea id="bio" name="bio" rows="5" cols="40" placeholder="Share few lines about yourself..."></textarea><br><br>

        <input type="reset" value="RESET">
        <input type="submit" value="SUBMIT">
    </form>
</body>
</html>
